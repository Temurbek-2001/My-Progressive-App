<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#544f4a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
<div class="container">
  <nav class="game-nav">
    <button id="shareBtn" class="nav-button">Share</button>
    <button id="installBtn" class="nav-button" style="display: none;">Install App</button>
    <button id="settingsBtn" class="nav-button">Settings</button>
  </nav>

  <!-- Home View -->
  <div class="view" id="homeView">
    <h1>Tic Tac Toe</h1>
    <div class="menu-buttons">
      <button class="menu-button" onclick="showView('gameView')">Play Game</button>
      <button class="menu-button" onclick="showView('profileView')">Player Profile</button>
      <button class="menu-button" onclick="showView('statsView')">Statistics</button>
    </div>
  </div>

  <!-- Game View -->
  <div class="view" id="gameView" style="display: none;">
    <div class="board clearfix">
      <div class="row">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
      </div>
      <div class="row">
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
      </div>
      <div class="row">
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
      </div>
    </div>
  </div>

  <!-- Profile View -->
  <div class="view" id="profileView" style="display: none;">
    <h2>Player Profile</h2>
    <div class="profile-content">
      <div class="profile-photo">
        <img id="profileImage" src="/icons/default-profile.png" alt="Profile Photo">
        <button id="takePhotoBtn" class="profile-button">Take Photo</button>
      </div>
      <div class="profile-info">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="saveProfile()" class="profile-button">Save Profile</button>
      </div>
    </div>
  </div>

  <!-- Stats View -->
  <div class="view" id="statsView" style="display: none;">
    <h2>Game Statistics</h2>
    <div class="stats-content">
      <div class="stat-item">
        <h3>Games Played</h3>
        <p id="gamesPlayed">0</p>
      </div>
      <div class="stat-item">
        <h3>Wins</h3>
        <p id="playerWins">0</p>
      </div>
      <div class="stat-item">
        <h3>Win Rate</h3>
        <p id="winRate">0%</p>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal-container">
    <div class="modal choose-modal">
      <h3>Choose Your Weapon</h3>
      <div class="button-area">
        <span class="x-marker">X</span>
        <span class="o-marker">O</span>
      </div>
    </div>
    <div class="modal end-game-modal">
      <h3></h3>
      <p>Try harder next time!</p>
      <div class="button-area">
        <span>Play Again</span>
      </div>
    </div>
  </div>

  <div id="offline-message" class="offline-message" style="display: none;">
    You are currently offline. Some features may be limited.
  </div>

  <!-- Camera Modal -->
  <div id="cameraModal" class="modal camera-modal" style="display: none;">
    <video id="camera" autoplay playsinline></video>
    <canvas id="photoCanvas" style="display: none;"></canvas>
    <div class="button-area">
      <button id="captureBtn">Capture</button>
      <button id="closeCameraBtn">Close</button>
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
<script src="script.js"></script>
</body>
</html>
