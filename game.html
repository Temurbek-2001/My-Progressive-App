<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#544f4a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  </head>
  <body>
    <div class="container">
      <a href="./pages/index.html">
        <button class="back-btn">
          <i class="fa-solid fa-arrow-left-long"></i>
        </button>
      </a>

      <nav class="game-nav">
        <button id="shareBtn" class="nav-button">Share</button>
        <button id="installBtn" class="nav-button" style="display: none">
          Install App
        </button>
      </nav>

      <div class="board clearfix">
        <!-- Existing board structure remains the same -->
        <div class="row">
          <div class="square" id="0"></div>
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
        </div>
        <div class="row">
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
        </div>
        <div class="row">
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
        </div>
      </div>

      <div class="modal-container">
        <!-- Existing modals remain the same -->
        <div class="modal choose-modal">
          <h3>Choose Your Weapon</h3>
          <div class="button-area">
            <span class="x-marker">X</span>
            <span class="o-marker">O</span>
          </div>
        </div>
        <div class="modal end-game-modal">
          <h3></h3>
          <p>Try harder next time!</p>
          <div class="button-area">
            <span>Play Again</span>
          </div>
        </div>
      </div>

      <div id="offline-message" class="offline-message" style="display: none">
        You are currently offline. Some features may be limited.
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
